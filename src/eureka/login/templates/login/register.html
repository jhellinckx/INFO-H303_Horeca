{% if form.errors %}
<p>Incorrect form. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login.views.register' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
</tr>

</table>

<input type="submit" value="register" />
</form>

Already registered ? <a href="{% url 'login.views.login' %}">Log in</a>
