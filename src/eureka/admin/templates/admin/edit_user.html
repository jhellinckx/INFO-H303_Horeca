{% extends "common/base.html" %}

{% block content %}
	{% if form.errors %}
	<p>User form not valid.</p>
	{% endif %}
	<form method="post" action="/admin/edit_user/{{ username }}/">
		{% csrf_token %}
		<table>
		<tr>
		    <td>{{ form.username.label_tag }}</td>
		    <td>{{ form.username }}</td>
		</tr>
		<tr>
		    <td><label for="id_password">Password:</label></td>
   			<td><input id="id_password" maxlength="128" name="password" type="text" value="{{ password }}"/></td>
		</tr>
		<tr>
		    <td>{{ form.email.label_tag }}</td>
		    <td>{{ form.email }}</td>
		</tr>
		<tr>
		    <td>{{ form.is_admin.label_tag }}</td>
		    <td>{{ form.is_admin }}</td>
		</tr>
		</table>

		<input type="submit" value="edit" />
	</form>
{% endblock %}
