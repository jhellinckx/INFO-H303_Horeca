{% extends 'common/base.html' %}
	{% block content %}
		<h1> {{ title }} </h1>

		{% if users_list %}
		<ul>
			{% for user in users_list %}
			<li><a href="/users/{{ user.name }}/"> {{ user.name }} </a></li>
			{% endfor %}
		</ul>
		{% endif %}

		{% if tags_list %}
		<ul>
			{% for tag in tags_list %}
			<li> {{ tag.name }} </li>
			{% endfor %}
		</ul>
		{% endif %}
		
	{% endblock %}
